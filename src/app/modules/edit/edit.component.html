<h1 md-dialog-title>{{data.title}}</h1>
<div md-dialog-content>
  <div *ngFor="let field of data.fieldsForEdit">
    <md-form-field>
      <div>
        <span>{{field.description}}</span>
        <input mdInput tabindex="1" [(ngModel)]="form[field.name]">
      </div>
    </md-form-field>
  </div>
</div>
<div md-dialog-actions>
  <button md-button (click)="onClick('ok')" tabindex="2">Ok</button>
  <button md-button (click)="onClick('close')" tabindex="-1">No Thanks</button>
</div>
